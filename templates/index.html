<!DOCTYPE html>
<html>
<head>
    <title>Laptop Price Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Laptop Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="ram">RAM (GB):</label>
            <input type="number" name="ram" required>
            
            <label for="screen">Screen Size (inch):</label>
            <input type="number" step="0.1" name="screen" required>

            <label for="battery">Battery Life (hrs):</label>
            <input type="number" step="0.1" name="battery" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result">{{ prediction }}</div>
    </div>
</body>
</html>
